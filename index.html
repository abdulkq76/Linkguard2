<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkGuard AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#020617]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { Shield, Search, Zap, Info, ShieldAlert } = lucide;

        const App = () => {
            const [url, setUrl] = useState('');
            const [loading, setLoading] = useState(false);
            const [result, setResult] = useState(null);

            // DEIN KEY HIER EINTRAGEN
            const apiKey = "AIzaSyB02PD-sjoZeH_fDbQZl5kSxlCYb3Yfi58"; 

            const analyzeLink = async () => {
                if (!url) return;
                setLoading(true);
                setResult(null);

                const systemPrompt = "Respond ONLY in JSON format: { \"score\": 0-100, \"status\": \"Safe\" | \"Suspicious\" | \"High Risk\", \"verdict\": \"Summary\", \"details\": [\"Point 1\"] }";

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-8b:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `Analyze this URL for safety: ${url}` }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });

                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error.message);
                    }

                    const rawText = data.candidates[0].content.parts[0].text;
                    // Filtert mögliches Markdown weg
                    const cleanJson = rawText.replace(/```json/g, "").replace(/```/g, "").trim();
                    setResult(JSON.parse(cleanJson));

                } catch (e) { 
                    alert("Fehler: " + e.message); 
                } finally { 
                    setLoading(false); 
                }
            };

            return (
                <div className="min-h-screen text-slate-100 p-6 flex flex-col items-center">
                    <h1 className="text-5xl font-bold mt-10 mb-4">LinkGuard<span className="text-blue-500">.</span></h1>
                    <p className="text-slate-400 mb-10">Sicherheitsanalyse powered by Gemini 1.5 Flash-8B</p>
                    
                    <div className="w-full max-w-2xl bg-slate-900/50 border border-slate-800 p-2 rounded-3xl flex gap-2">
                        <input 
                            type="text" 
                            value={url} 
                            onChange={(e) => setUrl(e.target.value)} 
                            placeholder="https://..." 
                            className="flex-grow bg-transparent p-4 outline-none"
                        />
                        <button onClick={analyzeLink} className="bg-blue-600 px-8 py-4 rounded-2xl font-bold hover:bg-blue-500 transition-all">
                            {loading ? "Prüfe..." : "Verify"}
                        </button>
                    </div>

                    {result && (
                        <div className="mt-8 w-full max-w-2xl bg-slate-900 border border-slate-800 p-8 rounded-3xl animate-in fade-in slide-in-from-bottom-2">
                            <div className="flex items-center gap-6">
                                <div className="text-4xl font-bold text-blue-500">{result.score}</div>
                                <div>
                                    <div className="text-xs font-bold uppercase tracking-widest text-slate-500">{result.status}</div>
                                    <p className="text-slate-300 mt-1">{result.verdict}</p>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
